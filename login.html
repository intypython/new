<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link href="css/navigation.css" rel="stylesheet" type="text/css" >
    <link href="css/loginstyle.css" rel="stylesheet" type="text/css" >
    <title>道一云PaaS开发平台</title>
</head>
<body >
    <img src="img/login.png">
    <div id="ToLogin">
        <div class="login_container">
            <div class="former">
                <div class="login_text">
                    <div class="login_text-item">
                        <img src="img/loginlittlelogo.png">
                        <span>道一云PaaS平台</span>
                    </div>
                </div>
                <div class="form_inner">
                    <div class="form_inner_item">
                        <div class="dy-input">
                            <!-- <span class="dy-input-placeholder"> 
                                请输入帐号
                            </span>-->
                            <input autocomplete="off" maxlength="32" type="text" name="userName" class="dy-input-default" placeholder="请输入帐号">
                        </div>
                    </div>
                    <div class="form_inner_item">
                        <div class="dy-input">
                            <!-- <span class="dy-input-placeholder"> 
                               请输入密码
                            </span>-->
                            <input autocomplete="on" maxlength="32" type="password" name="passwd" class="dy-input-default" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form_inner_button">
                        <a href="#">
                            <i class="el-icon-loading">登录</i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="login_footer">
              广东道一信息技术股份有限公司版权所有
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>

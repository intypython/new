<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link href="css/navigation.css" rel="stylesheet" type="text/css" >
    <link href="css/register.css" rel="stylesheet" type="text/css" > 
    <title>道一云PaaS开发平台</title>
</head>
<body>
    <div>
       <div class> 
        <!-- 顶部导航栏 -->
        <div class="TOP">
                <div class="tools_header">
                    <div class="head_logo">
                        <img src="img/pic1.png"> 
                    </div>
                    <div class="header_menu">
                        <ul>
                            <li>
                                <a href="index.html">主页</a>
                            </li>
                            <li>
                                <a href="market.html">API市场</a>
                            </li>
                            <li>
                                <a href="updated.html">更新说明</a>
                            </li>
                        </ul>                        
                    </div>
                    <div class="header_topbar">
                        <ul>
                            <li>
                                <a href="login.html">登录</a>
                            </li>
                            <li>|</li>
                            <li>
                                <a href="register.html">开发商注册</a>
                            </li>
                        </ul>
                    </div>  
                </div>
        </div>
        <!-- register -->
        <div>
            <div class="register">
                <div class="register_box">
                    <div>
                        <div class="top_header">
                            <div class="inner">
                                <div class="left">开发商注册</div>
                                <div class="right">
                                    已有帐号？
                                    <a href="login.html">立即登录</a>
                                </div>
                            </div>
                        </div>
                        <div class="reg_form_box">
                            <div class="form_item_box">
                                <div class="regist_item">
                                    <label class="lables requir">
                                        企业名称
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                            <span class="dy-input-placeholder">
                                                请输入企业名称
                                            <span>
                                         -->
                                         <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入企业名称">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        企业简称
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                         <span class="dy-input-placeholder">
                                            请输入企业名称
                                        <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入企业简称">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        企业地址
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                            <span class="dy-input-placeholder">
                                                请输入企业名称
                                            <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入企业地址">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        法人代表
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                            <span class="dy-input-placeholder">
                                            请输入企业名称
                                             <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入法人代表姓名">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        企业电话
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                        <span class="dy-input-placeholder">
                                         请输入企业名称
                                        <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入企业电话">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        姓名
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                    <!-- 
                                        <span class="dy-input-placeholder">
                                         请输入企业名称
                                        <span>
                                    -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入姓名">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        邮箱
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                        <span class="dy-input-placeholder">
                                            请输入企业名称
                                         <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        手机号
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                        <span class="dy-input-placeholder">
                                            请输入企业名称
                                         <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入电话">
                                    </div>
                                </div>
                                <div class="regist_item">
                                    <label class="lables requir">
                                        上级管理员
                                    </label>
                                    <div class="apaasdy-input dy-input">
                                        <!-- 
                                        <span class="dy-input-placeholder">
                                            请输入企业名称
                                         <span>
                                        -->
                                        <input autocomplete="off" maxlength="64" type="text" class="dy-input-default" placeholder="请输入上级管理员姓名">
                                    </div>
                                </div>
                                <div class="foem_button">
                                    <button type="button" class="dy-btn dy-btn-primary dy-btn-normal">
                                        <span>申请</span> 
                                    </button>
                                    <button type="button" class="dy-btn dy-btn-default dy-btn-normal">
                                        <span>取消</span> 
                                     </button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- footer -->
        <div class="register_footer">道一云PaaS开发平台</div>
       </div>
    </div>
    </body>
</html>
